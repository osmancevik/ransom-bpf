# eBPF Ransomware Detection Config
# Format: ANAHTAR=DEGER (Bosluk birakmayin)

# --- GENEL AYARLAR ---
# Analiz penceresi suresi (saniye)
# Risk puani bu sure sonunda sifirlanir veya azaltilir.
WINDOW_SEC=10

# Log dosyasi konumu
LOG_FILE=./ajan.log

# --- PUANLAMA VE RISK AYARLARI (FAZ 2) ---
# Risk Threshold: Toplam puan bu degeri gecerse ALARM uretilir.
# Ornek: 100 puana ulasmak icin 50 write (50*2) veya 5 rename (5*20) gerekir.
RISK_THRESHOLD=100

# Eylem Puanlari (Agirliklar)
SCORE_WRITE=2       # Dosya yazma (Dusuk risk, cok sik olur)
SCORE_RENAME=20     # Isim degistirme (Orta risk, fidye davranisi)
SCORE_UNLINK=50     # Dosya silme (Yuksek risk, yedek silme vb.)
SCORE_HONEYPOT=1000 # Tuzak dosyaya erisim (Kesin tehdit -> Aninda Alarm)
SCORE_EXT_PENALTY=50

# --- ESKI AYARLAR (Opsiyonel / Referans) ---
WRITE_THRESHOLD=15
RENAME_THRESHOLD=5

# --- GUVENLIK AYARLARI ---
# Beyaz Liste (Whitelist): Guvenilir surecler
WHITELIST=apt,git,make,rsync,ls,sshd,sshd-session,sudo,htop,systemd-login,ransom-bpf,code,gdb

# Tuzak dosya adi (Tam yol veya sadece isim)
HONEYPOT_FILE=secret_passwords.txt